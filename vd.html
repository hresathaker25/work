<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ff758c, #ff7eb3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 450px;
            position: relative;
            animation: pop 0.5s ease-in-out;
        }
        h1 {
            color: #ff4d79;
            font-weight: 700;
            font-size: 26px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: bold;
            position: relative;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            box-shadow: 0 5px 10px rgba(255, 77, 121, 0.4);
            transition: transform 0.3s, background-color 0.3s;
        }
        .yes:hover {
            background-color: #ff1a5e;
            transform: scale(1.1);
        }
        .no {
            background-color: #f3f3f3;
            color: black;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .no:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .fireworks {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button class="yes" onclick="celebrate()">Yes</button>
            <button class="no" onclick="deny()">No</button>
        </div>
    </div>
    <canvas class="fireworks"></canvas>
    <script>
        function deny() {
            alert("No is not an option! Try again. ðŸ˜œ");
        }
        function celebrate() {
            document.querySelector('.container').innerHTML = "<h1 style='color:#ff4d79; font-size: 36px;'>Yay! ðŸ’• You made my day! ðŸŽ‰</h1>";
            startFireworks();
        }
        function startFireworks() {
            let canvas = document.querySelector('.fireworks');
            let ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            function createParticles() {
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: canvas.height,
                        radius: Math.random() * 5 + 2,
                        dx: (Math.random() - 0.5) * 4,
                        dy: Math.random() * -10 - 5,
                        color: `hsl(${Math.random() * 360}, 100%, 60%)`
                    });
                }
            }
            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    p.x += p.dx;
                    p.y += p.dy;
                    p.dy += 0.2;
                    if (p.y > canvas.height) {
                        particles.splice(i, 1);
                    }
                });
            }
            createParticles();
            setInterval(drawParticles, 30);
        }
    </script>
</body>
</html>
